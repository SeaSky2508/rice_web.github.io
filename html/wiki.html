<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/ddc0b1413b.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/wiki.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="../js/wiki.js"></script>
        <title>Rice</title>
    </head>
    <body class="font m-4">
        <nav class="navbar bg-secondary p-3 pt-4 pb-0">
            <h1>Rice Wiki</h1>
            <a class="text-light fs-4" href=ecommerce.html>Return to shop</a>
        </nav>
        <form class="font h-100 d-flex justify-content-end align-items-center" name="search-bar">
            <!-- Search input -->
            <div class="form-outline m-2 w-50">
                <input type="search" class="form-control" placeholder="Rice name (type name EXACTLY how in rice_data.json file)" name="input" id="input"/>
            </div>
            <!-- Search button -->
            <a class="btn btn-dark active font-sm m-2" role="button" aria-pressed="true" id="signbtn">Search</a>    
        </form>
        <div id="alert" class="m-2"></div>
        <div id="info" class="row w-100 m-0 p-3 d-flex justify-content-start font-sm transparent-white">
            <h3 class="px-0">Rice Name</h3>
            <div class="row p-1 w-25">
                <div class="col transparent-white rounded m-1 py-1 d-flex align-items-center">Photo</div>
            </div>
            <div class="row p-0">
                <div class="col transparent-white rounded m-1 d-flex align-items-center">Wiki desc</div>
            </div>
        </div>

        <!-- buttons -->
        <buttons class="d-flex justify-content-start">
            <div class="row w-100 m-1 mt-0 p-2 justify-content-center font-sm" style="text-decoration: underline overline;">          
                <div class="col-3 mx-0"><button id="btn-load-prev" class="btn p-0 m-0 font-ticket" style="text-decoration: underline overline;"> < Prev</button></div>
                <div class="col-6 p-0">
                    <div class="container-fluid p-0"></div>
                </div>
                <div class="col-3 mx-0 d-flex justify-content-end"><button id="btn-load-next" class="btn p-0 m-0 font-ticket">Next ></button></div>
            </div>
        </buttons>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
    </body>
</html>
