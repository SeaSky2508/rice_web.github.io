<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/ddc0b1413b.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/ecommerce.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="../js/ecommerce.js"></script>
        <title>Rice</title>
    </head>
    <body class="font">
        <navbar>
            <nav class="navbar bg-white nav-height">
                <div class="container-fluid px-2">
                    <a class="navbar-brand p-0 mx-1" href="#">
                        <img src="https://s3.amazonaws.com/finecooking.s3.tauntonclud.com/app/uploads/2017/04/24172350/ING-wild-rice-2.jpg" alt="" width="60" height="60" class="d-inline-block align-text-center">
                    </a>
                    <a href="../index.html" class="fontsmall btn btn-dark active mx-1 font-sm" role="button" aria-pressed="true">Sign in</a>
                </div>
            </nav>
        </navbar>
        <br/>
        <div class="row">
            <main class="col">
                <br />
                <riceframe id="rice-frame">
                    <!-- Rice title -->
                    <div class="row w-100 m-1 mb-0 px-1">
                        Rice Name
                    </div>
                    <!-- Info -->
                    <div class="row w-100 m-1 my-0 d-flex justify-content-center font-sm paper">
                        <div class="row p-0">
                            <div class="col transparent-white rounded m-1 py-1 d-flex align-items-center">Photo</div>
                            <div class="col transparent-white rounded m-1 py-1 d-flex align-items-center">Desc</div>
                        </div>
                        <div class="row p-0">
                            <div class="col transparent-white rounded m-1 d-flex align-items-center">Origin</div>
                            <div class="col transparent-white rounded m-1 d-flex align-items-center">Price</div>
                        </div>
                    </div>
                </riceframe>
                <!-- Cart button -->
                <cartbutton>
                    <div class="w-100 font-sm row p-1 mx-1 pastel-yellow d-flex justify-content-between">
                        <div class="col-5 p-0">
                            <table class="table table-bordered border- m-0 h-25 paper">
                                <tr class="d-flex justify-content-between align-items-center">
                                    <td id="btn-less" class="btn-sq"><button type="button" class="btn btn-sm btn-dark">-</button></td>
                                    <td id="quantity" class="d-flex justify-content-end border-0">0</td>
                                    <td id="btn-more" class="btn-sq"><button type="button" class="btn btn-sm btn-dark">+</button></td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-5 p-1 d-flex justify-content-end">
                            <button id="cartbtn" class="btn btn-sm btn-dark font-sm">Add to cart ðŸ›’</button>                        
                        </div>
                    </div> 
                </cartbutton>
                <!-- buttons -->
                <buttons class="d-flex justify-content-center">
                    <div class="row w-100 m-1 mt-0 p-2 justify-content-center font-sm" style="text-decoration: underline overline;">          
                        <div class="col-3 mx-0"><button id="btn-load-prev" class="btn p-0 m-0 font-ticket" style="text-decoration: underline overline;"> < Prev</button></div>
                        <div class="col-6 p-0">
                            <div class="container-fluid p-0"></div>
                        </div>
                        <div class="col-3 mx-0 d-flex justify-content-end"><button id="btn-load-next" class="btn p-0 m-0 font-ticket">Next ></button></div>
                    </div>
                </buttons>
                <a class="fs-5 me-1 pe-2 d-flex justify-content-end" href="wiki.html">Wiki</a>
                <!-- Social media & additional info -->
                <contacts class="d-flex justify-content-center">
                    <div class="row w-100 m-1 mt-3 d-flex justify-content-between font-sm">
                        <div class="col-8 m-1 p-0">
                            <div class="container-fluid p-0  d-flex">
                                <div class="text-center">
                                    <!-- Facebook -->
                                    <button type="button" class="btn btn-link btn-floating" style="color: #000000;">
                                        <i class="fab fa-facebook-f fa-lg"></i>
                                    </button>
                                    <!-- Twitter -->
                                    <button type="button" class="btn btn-link btn-floating" style="color: #000000;">
                                        <i class="fab fa-twitter fa-lg"></i>
                                    </button>
                                    <!-- Google -->
                                    <button type="button" class="btn btn-link btn-floating" style="color: #000000;">
                                        <i class="fab fa-google fa-lg"></i>
                                    </button>
                                    <!-- Instagram -->
                                    <button type="button" class="btn btn-link btn-floating" style="color: #000000;">
                                        <i class="fab fa-instagram fa-lg"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 m-1 p-1 font-sm">
                            <div class="d-flex justify-content-end">100% organic</div>  
                            <div class="d-flex justify-content-end">Ecofriendly</div>
                        </div>
                    </div>
                </contacts>
            </main>
            <!-- Cart display -->
            <cartdisplay class="col-3 font-sm mt-4 fs-5 pt-3 fst-italic text-light dark-gradient">
                Shopping Cart
                <p id="cartdisplay" class="font-ticket fst-normal ms-4 mt-2 mb-2"></p>
                <br />
                <div class="d-flex justify-content-end">
                    <button id="buybtn" class="btn btn-sm btn-dark font-sm m-3">Buy</button>    
                </div>    
            </cartdisplay>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
    </body>
</html>
