<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ddc0b1413b.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/web-sign-up.css">
    <script src="../js/sign-up.js"></script>
    <link rel="stylesheet" href="../css/sign-up_login.css">
</head>
<body>
  <main>
      <div class="row mx-0 p-0 w-100 h-50 transparent-white rounded-xl d-flex align-items-center justify-content-center">
          
          <form class="font h-100 d-flex justify-content-center align-items-center" name="sign-in">
              <!-- Email input -->
              <div class="form-outline mb-1">
                  <input type="email" id="form2Example1" class="form-control" placeholder="Email Address" name="email" id="email"/>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-1">
                  <input type="password" id="form2Example2" class="form-control" placeholder="Password" name="pswd" id="pswd"/>
              </div>

              <div class="form-outline mb-1">
                <input type="password" id="form2Example3" class="form-control" placeholder="Repeat Password" name="psw_repeat" id="psw_repeat"/>
            </div>

              <!-- 2 column grid layout for inline styling -->
              <div class="row w-75 m-2 mb-4">
                  <div class="col d-flex justify-content-center">
                      <!-- Simple link -->
                      <a href="../index.html">Already Registered?</a>
                  </div>
              </div>

              <!-- Submit button -->
              <a class="btn btn-dark active font" role="button" aria-pressed="true" id="registerbtn">Sign up</a>  
          </form>
          <div id="alert" class="m-2"></div>
      </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
